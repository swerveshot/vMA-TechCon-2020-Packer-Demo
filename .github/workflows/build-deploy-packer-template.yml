# This is a basic workflow to help you get started with Actions

name: Build & Deploy Packer Template

# Trigger the workflow on push to all but the master branch
# and trigger on pull request to master
on: 
  push:
    branches-ignore: master
    # Only run workflow when JSON or YAML files are changed
    paths:
      # Run on any changes to the workflows directory and json files
      - '.github/workflows/**'
      - '**.json'
  pull_request:
    branches: master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build the packer template and deploy to AWS
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux]
    # Run Packer with verbose logging
    env:
      PACKER_LOG: 1
    strategy:
      matrix:
        template: ["debian-buster.json"]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Run Packer Container - Build & Deploy
      run: "/home/rudolf/packer-nightly/packer build -only vsphere-iso -var os_username=foo -var template_source=bar /github/workspace/${{ matrix.template }}"
      # pull official hashicorp packer container for docker hub
